<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-Sketch</title>
    <link rel="stylesheet" href="sketch.css">
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Etch-Sketch</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="black-button">Black</button>
                <button class="gray-button">Gray</button>
                <button class="random-button">Random</button>
                <button class="erase-button" >Eraser</button>
                <button>Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Size of the board" value="16">
                <button>Set Size</button>
            </div>


        </div>
    </div>
    

    <script src="js/sketch.js"></script>
</body>
</html>
